<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fahrenheit to Celcius Temperature Converter</title>
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <div>
      <label for="inputCelsius">Celcius</label>
      <input
        type="number"
        id="inputCelsius"
        placeholder="Celcius"
        oninput="tempConverter(this.id, this.value)"
        onchange="tempConverter(this.id, this.value)"
      />
    </div>
    <div>
      <label for="inputFahrenheit">Fahrenheit</label>
      <input
        type="number"
        id="inputFahrenheit"
        placeholder="fahrenheit"
        oninput="tempConverter(this.id, this.value)"
        onchange="tempConverter(this.id, this.value)"
      />
    </div>
    <div>
      <label for="inputKelvin">Kelvin</label>
      <input
        type="number"
        id="inputKelvin"
        placeholder="kelvin"
        oninput="tempConverter(this.id, this.value)"
        onchange="tempConverter(this.id, this.value)"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
